name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Windows
        run: fyne-cross windows -app-id "com.eduardoprofe666.factorialapp" -icon "assets/icon.png"

      - name: Build for Linux
        run: fyne-cross linux -app-id "com.eduardoprofe666.factorialapp" -icon "assets/icon.png"

      - name: Build for macOS
        run: fyne-cross darwin -app-id "com.eduardoprofe666.factorialapp" -icon "assets/icon.png"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fyne-cross/dist/*/*
          asset_name: ${{ github.ref }}-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream